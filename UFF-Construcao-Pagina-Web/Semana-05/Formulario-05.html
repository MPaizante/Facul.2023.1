<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esportest</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.js" method="post" target="_blank" autocomplete="on" >
        <fieldset>
            <legend>Esporte Favoritos</legend>

            <input type="checkbox" name="basquete" id="ibasquete">
            <label for="ibasquete">Basquete</label>

            <input type="checkbox" name="futebol" id="ifutebol" checked>
            <label for="ifutebol">Futebol</label>
            
            <input type="checkbox" name="volei" id="ivolei">
            <label for="ivolei">Volei</label>

            <input type="checkbox" name="natacao" id="inatacao">
            <label for="inatacao">Natação</label>
        </fieldset>

        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="imas">
            <label for="imas">Masculino</label>
            <br>

            <input type="radio" name="sexo" id="ifem">
            <label for="ifem">Feminino</label>
            <br>

            <input type="radio" name="sexo" id="inem">
            <label for="inem">Prefiro não dizer.</label>
        </fieldset>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
