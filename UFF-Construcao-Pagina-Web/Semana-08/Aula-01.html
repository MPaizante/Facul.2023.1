      function escrever(texto){
        document.write('<p>'+texto+ '</p>')
      }

      function multiplica(n1,n2){

        document.write('<p>'+n1+' * '+n2+ ' = '+ (n1*n2)+ '</p>')

      }
      multiplica(5,6)
      multiplica(0,5)
      multiplica(-1, 10)
      multiplica(1)
      multiplica(true,true)
      multiplica(true,false)
      multiplica(false,false)
      function ret(m1, m2){
        return m1*m2;

      }
      document.write(1+'*'+2+'='+ret(1,2)+'</br>')
      document.write('<h2>'+10+' * '+15+' = ' +ret(10,15)+' usando return</h2>')
    </script>
