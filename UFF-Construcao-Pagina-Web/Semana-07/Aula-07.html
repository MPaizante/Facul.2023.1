<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: lightcoral
        }
        h1{
            color: green;
        }
    </style>
</head>
<body>
    <script>
        
     let resultado = confirm('Tudo bem?')
     if(resultado == true){
        document.write('<h1>Você está bem</h1>')
     }   
     else{
        document.write('<h1>Você está mal</h1>')
     }
    </script>
</body>
</html>
