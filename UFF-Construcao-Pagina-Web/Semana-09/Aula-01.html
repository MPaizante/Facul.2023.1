<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        palavra1 = new Array('Matheus ', 'Paizante ', 'de ', 'Araujo.');
        palavra = ['Eva', 'viu', 'Adão', '.'];
        document.write(palavra[0]+' ' + palavra[1]+' ' +palavra[2]+palavra[3]+'<br>');

        document.write(palavra1[0]+ '<br>');
        document.write(palavra.length+'<br>');
        document.write(palavra.reverse()+ '<br>');

        A = ['Matheus ', 'está ', 'estudando ', 'JavaScript ', 'para ', 'a prova.' ];
        for(i = 0; i < 4 ; i++){
            document.write(A[i]);
        }
        
   
        A[6] ='e carro';
        A[7] = ' Maria';

        A.push('<tt>', '<br>');
        for(c = 0; c <= 7; c= c + 1 ){
            document.write(A[c]+'<br>');
        }

        for(w = 10; w <= 18; w = w + 1 ){
            document.write(A[w - 10]+'<br>');
        }
    </script>
</body>
</html>
